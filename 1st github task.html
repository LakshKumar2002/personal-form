
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Addmission Form</title>
</head>
<body>
	<h1>Personal Information</h1>

<form>
	<p>First Name</p>
	<input type="text" name="First Name" placeholder="Fill in full" required>
	<p>Last Name</p>
	<input type="text" name="lname" placeholder="Fill in full" required>
	<p>surname</p>
	<input type="text" name="sname" placeholder="Fill in full" required>
	<p>Email</p>
	<input type="Email" name="email" required>
	<p>Date of Birth :</p>
	<input type="Date" name="DofB" required>
	<p>Gender:</p>
	<input type="radio"  name="male" required>
	<label>Male</label>
	<input type="radio" name="female" required>
	<label>Female</label>
	<p>Select Your Religion:</p>
	<select>
		<option></option>
		<option>Islam</option>
		<option>Hinduism</option>
		<option>Christian</option>
		<option>Other</option>
	</select>
	<p>Languages Experiences</p>
	<input type="checkbox"  name="">
	<label>Urdu</label>
	<input type="checkbox" name="">
	<label>Sindhi</label><br><br><br>
	<input type="submit" name="">
<input type="Reset" name="">
<button>ok</button>
</form>
</body>
</html>
